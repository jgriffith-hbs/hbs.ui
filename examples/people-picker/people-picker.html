            <h1 class="eta">Basic People Picker With Autocomplete</h1><br/>

            <div data-module="people-picker" class="framework-people-picker">
                <script type="text/x-config">{"placeholder":"Add a Recipient"}</script>
                <script type="text/x-ajax">
                    {
                        delay:"250",
                        url: "https://api.rottentomatoes.com/api/public/v1.0/movies.json",
                        cache: "true",
                        dataType:'jsonp',
                        data: function(params){
                            return {
                                'apikey':'cq63wxs5hakj754b6qwr9j4m',
                                'page_limit':'5',
                                'q':params.term
                            }
                        },
                        processResults: function (data) {
                            var finalData = [];
                            if (data.movies) {
                                for (var i=0;i<data.movies.length;i++){
                                    var d = {'id':data.movies[i].id}
                                    d.text = data.movies[i].title + " " + data.movies[i].year
                                    finalData.push(d);
                                }
                            }
                            return {results: finalData};
                        },
                    }
                </script>
